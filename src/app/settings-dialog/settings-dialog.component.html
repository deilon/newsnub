<mat-dialog-content>
    <mat-tab-group dynamicHeight>
        <mat-tab label="Sources">
            <div class="container">
                <div class="sources row">
                    <div class="source col-md-1 col-lg-1" *ngFor="let source of sources">
                        <div class="source-image" 
                        matTooltip="{{source.id | uppercase}}" 
                        [ngStyle]="{'background-image': 'url(../../../../assets/source-images/'+ source.id +'.png)'}"></div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Countries"> Content 2 </mat-tab>
        <mat-tab label="Themes"> Content 3 </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
