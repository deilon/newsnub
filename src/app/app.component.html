

<mat-sidenav-container>

  <mat-sidenav #sidenav opened [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches">

    <app-sidenav></app-sidenav>

  </mat-sidenav>

  <mat-sidenav-content>

    <section class="header">
      <div class="container">
        <div class="row d-flex flex-row justify-content-between align-items-center">
            <div class="greetings col-md-6 col-sm-12 d-flex justify-content-center justify-content-md-start pt-3 pb-3 pt-md-0 pb-md-0">
              <span id="toggleBtn" (click)="sidenav.toggle()"><svg class="bi" width="25" height="25" fill="currentColor"><use xlink:href="bootstrap-icons.svg#three-dots-vertical"/></svg></span>
              <p>{{ greetings }}, <span>Deilon</span></p> 
            </div>
            <div class="search col-md-6 col-sm-12 d-flex justify-content-center justify-content-md-end pt-3 pb-3 pt-md-0 pb-md-0">
              <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="d-flex flex-row justify-content-end align-items-center">
                <input type="text" name="search" ngModel required #search="ngModel" placeholder="Search for articles">
                <button type="submit"><img src="assets/search.png" alt=""></button>
              </form>
            </div>
        </div>
      </div>
    </section>
    

    <router-outlet></router-outlet>


  </mat-sidenav-content>

</mat-sidenav-container>
