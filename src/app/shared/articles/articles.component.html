<section class="articles">
    <div class="backdrop-color"></div>
  
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-md-6 mb-4" *ngFor="let article of articles | paginate: { itemsPerPage: itemsPerPage, currentPage: p, totalItems: totalItems }">
          <div class="article row g-0">
            <div *ngIf="article.urlToImage != null" class="article-image col" [ngStyle]="{'background-image': 'url(' + article.urlToImage + ')'}"></div>
            <div *ngIf="article.urlToImage == null" class="article-image col" [ngStyle]="{'background-image': 'url(assets/nullimage.jpg)'}"></div>
            <div class="article-details col">
              <span class="article-category">{{ category | titlecase }}</span>
              <a href={{article.url}} target="_blank" class="article-title pt-2">{{article.title}}</a>
              <div class="article-source d-flex flex-row align-items-center">
                <div *ngIf="article.source.id != null" class="article-source-image" [ngStyle]="{'background-image': 'url(assets/source-images/' + article.source.id + '.png)'}"></div>
                <div *ngIf="article.source.id == null" class="article-source-image" [ngStyle]="{'background-image': 'url(assets/unset.png)'}"></div>
                <div>
                  <span class="article-source-name d-block text-truncate" style="max-width: 150px">{{article.source.name}}</span>
                  <span class="article-source-date d-block">{{ article.publishedAt | date }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
